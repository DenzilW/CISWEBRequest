<template bindable="model,actions">
    <require from="./tab-charts.css"></require>
    <div class="flex-body">
        <div class="flex-body-main flex-row">
            <div id="chart-body" class="chart-body">
                <h3>Chart Properties</h3>
                <hr />
                <div>
                    <label id="cTitle-label" for="cTitle-input">Chart Title</label>
                    <input id="cTitle-input" type="text" value.bind="model.chart.chartTitle" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>
                <div>
                    <label id="cTitle-label" for="cTitle-input">Purpose of Chart</label>
                    <input id="cTitle-input" type="text" value.bind="model.chart.puposeOfChart" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>
                <div>
                    <label id="cTitle-label" for="cTitle-input">Chart Type</label>
                    <select  value.bind="model.chart.chartType">
                        <option repeat.for="chartType of model.chart.options.ctype" value.bind="chartType">${chartType}</option>
                    </select>
                </div>                
                <hr />
                <h3>Dimension</h3>
                <div>
                    <label id="cTitle-label" for="cTitle-input">OnKey Field Name</label>
                    <input id="cTitle-input" type="text" value.bind="model.chart.dimensionOnkeyFieldName" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>                                
                <div>
                    <label id="cTitle-label" for="cTitle-input">Axis Labels</label>
                    <input id="cTitle-input" type="checkbox" value.bind="model.chart.dimensionyAxisLabels" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>                
                <hr />
                <h3>Measure</h3>                
                <div>
                    <label id="cTitle-label" for="cTitle-input">OnKey Field</label>
                    <input id="cTitle-input" type="text" value.bind="model.chart.measureOnkeyField" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>                                
                <div>
                    <label id="cTitle-label" for="cTitle-input">Calculation for measure</label>
                    <input id="cTitle-input" type="text" value.bind="model.chart.measureCalculation" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>     
                <div>
                    <label id="cTitle-label" for="cTitle-input">Axis Labels</label>
                    <input id="cTitle-input" type="checkbox" value.bind="model.chart.measureAxisLabels" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>
                <div>
                    <label id="cTitle-label" for="cTitle-input">Data Labels</label>
                    <input id="cTitle-input" type="checkbox" value.bind="model.chart.measureAxisDataLabels" aria-labelledby="cTitle-label" aria-describedby="cTitle-descriptor" />
                </div>                                           
                <hr />

                <div>
                    <label id="srt-label" for="srt-input">Sort Order</label>
                    <select  value.bind="model.chart.sortOrder">
                        <option repeat.for="sortOrder of model.chart.options.sort" value.bind="sortOrder">${sortOrder}</option>
                    </select>
                </div>                
                <div>
                    <label id="req-label" for="req-input">Additional Information</label>
                    <textarea id="req-input" value.bind="model.chart.additionalRequirements" class="memo"></textarea>                
                </div>                 
            </div>
        </div>

        <div class="bottom-toolbar">
            <button click.delegate="actions.gotoPreviousTab()" class="tab-nav-button previous-button">Back</button>
            <button click.delegate="actions.gotoNextTab()" class="tab-nav-button next-button">Next</button>
        </div>
    </div>
</template>
