<template bindable="model,actions">
<require from="./tab-project.css"></require>
    <div class="flex-body">
        <div class="flex-body-main">

            <div>
                <h3>Project Information</h3>
            </div>

            <div>
                <label id="pn-label" for="pn-input">Project Number</label>
                <input id="pn-input" type="text" value.bind="model.project.projectNumber" aria-labelledby="pn-label" aria-describedby="pn-descriptor" required="true"/>
                <label id="pn-descriptor" class="descriptor">Required</label>
            </div>

            <div>
                <label id="req-label" for="req-input">Requester</label>
                <input id="req-input" type="text" value.bind="model.project.requester" aria-labelledby="req-label" aria-describedby="req-descriptor" />
                <label id="req-descriptor" class="descriptor">Required</label>
            </div>

            <div>
                <label id="tor-label" for="tor-input">Type Of Request</label>
                <input id="tor-input" type="text" value.bind="model.project.typeOfRequest" aria-labelledby="tor-label" aria-describedby="tor-descriptor" />
                <label id="tor-descriptor" class="descriptor">Required</label>
            </div>

            <div>
                <label id="db-label" for="db-input">Database backup location</label>

                <select value.bind="model.project.databaseLocation">
                    <option repeat.for="location of model.project.options.dbl" value.bind="location">${location}</option>
                </select>

                <textarea if.bind="model.project.showOtherInput" value.bind="model.project.databaseLocationOther" class="memo"></textarea>
            </div>

            <div>
                <h3>Report Information</h3>
            </div>

            <div>
                <label id="tore-label" for="tore-input">Type Of Report</label>
                 <select value.bind="model.report.typeReport">
                    <option repeat.for="typeOfReport of model.report.options.tor" value.bind="typeOfReport">${typeOfReport}</option>
                </select>
            </div>
            <div>
                <label id="usage-label" for="usage-input">Usage</label>
                 <select value.bind="model.report.usage">
                    <option repeat.for="usage of model.report.options.usage" value.bind="usage">${usage}</option>
                </select>
            </div>
            <div>
                <label id="pgl-label" for="pgl-input">Page Layout</label>
                 <select value.bind="model.report.pageLayout">
                    <option repeat.for="pgl of model.report.options.pgl" value.bind="pgl">${pgl}</option>
                </select>
            </div>
            <div>
                <label id="por-label" for="por-input">Purpose of the report</label>
                <input id="por-input" type="text" value.bind="model.report.purposeOfReport" aria-labelledby="por-label" aria-describedby="por-descriptor" />
                <label id="por-descriptor" class="descriptor">Required</label>
            </div>            
            <div>
                <label id="rpt-label" for="rpt-input">Report Title</label>
                <input id="rpt-input" type="text" value.bind="model.report.reportTitle" aria-labelledby="rpt-label" aria-describedby="rpt-descriptor" />
                <label id="rpt-descriptor" class="descriptor">Required</label>
            </div>
            <div>
                <label id="frm-label" for="frm-input">Formatting</label>
                <input id="frm-input" type="text" value.bind="model.report.formattingRequirements" aria-labelledby="frm-label" aria-describedby="frm-descriptor" />
                <label id="frm-descriptor" class="descriptor">specific requirements for colours, fonts: {formattingStyle}</label>
            </div>            
        </div>

        <div class="bottom-toolbar">
            <button click.delegate="actions.gotoNextTab()" class="tab-nav-button next-button">Next</button>
        </div>
    </div>
</template>
